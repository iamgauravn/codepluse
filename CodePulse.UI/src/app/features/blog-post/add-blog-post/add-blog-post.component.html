<div class="container">
    <h1 class="mt-3"> Add Blog-Post </h1>

    <form #form="ngForm" (ngSubmit)="onSubmitForm()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="title" class="form-label"> Title </label>
                <input type="text" id="title" name="title" [(ngModel)]="model.title" class="form-control">
            </div>

            <div class="mt-3">
                <label for="urlHandle" class="form-label"> Url Handle </label>
                <input type="text" id="urlHandle" name="urlHandle" [(ngModel)]="model.urlHandle" class="form-control">
            </div>

            <div class="mt-3">
                <label for="shortDescription" class="form-label"> Short Description </label>
                <input type="text" id="shortDescription" name="shortDescription" [(ngModel)]="model.shortDescription" class="form-control">
            </div>

            <div class="mt-3">
                <label for="content" class="form-label"> Content </label>
                
                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <textarea name="content" id="content" [(ngModel)]="model.content" 
                        class="form-control" 
                        style="height: 350px;max-height: 350px;"></textarea>
                    </div>
                    <div class="col-6 p-2" style="max-height: 350px;overflow-y: scroll;">
                        <markdown [data]="model.content"></markdown> 
                    </div>
                </div>

            </div>

            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label"> Featured Image Url </label>

                <ng-container *ngIf="model.featuredImageUrl !== ''">
                    <div>
                        <img [src]="model.featuredImageUrl" alt="" style="height: 100px;" class="my-2">
                    </div>
                </ng-container>
                

                <input type="text" id="featuredImageUrl" [(ngModel)]="model.featuredImageUrl" name="featuredImageUrl" class="form-control">
            </div>

            <div class="mt-3">
                <label for="publishedDate" class="form-label"> Published Date </label>
                <input type="date" id="publishedDate" name="publishedDate" value="{{model.publishedDate}}" [(ngModel)]="model.publishedDate" name="publishedDate" class="form-control">
            </div>

            <div class="mt-3">
                <label for="author" class="form-label"> Author </label>
                <input type="text" id="author" name="author" [(ngModel)]="model.author" class="form-control">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="isVisible" [(ngModel)]="model.isVisible" id="isVisible">
                <label class="form-check-label" for="isVisible">
                  Is Visible?
                </label>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary"> Save </button>
            </div>

        </div>
    </form>

</div>
