<div class="container">
    <h1 class="mt-3"> Add Category </h1>

    <form #form="ngForm" (ngSubmit)="onFormSubit()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label"> Category Name </label>
                <input type="text" id="categoryName" class="form-control" [(ngModel)]="model.Name" name="categoryName">
            </div>

            <div class="mt-3">
                <label class="form-label"> Category UrlHandle </label>
                <input type="text" id="categoryUrlHandle" class="form-control" [(ngModel)]="model.UrlHandle" name="categoryUrlHandle">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary"> Save </button>
            </div>

        </div>
    </form>

</div>
